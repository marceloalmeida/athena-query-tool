# Example configuration file for Athena Query Tool

# AWS configuration
aws:
  # Optional: AWS profile name from ~/.aws/credentials
  # If not specified, uses default credential chain
  # profile: default
  
  # AWS region
  region: us-east-1

# Athena configuration
athena:
  # Database name in Athena
  database: default
  
  # Workgroup name (use 'primary' for default)
  workgroup: primary
  
  # S3 location for query results
  output_location: s3://aws-athena-query-results-us-east-1-example/ 

# Cache configuration
cache:
  # Enable or disable query result caching
  enabled: true
  
  # Cache time-to-live in seconds (default: 3600 = 1 hour)
  ttl_seconds: 3600
  
  # Local directory for cache files (default: .athena_cache/)
  directory: .athena_cache/

# Output configuration
output:
  # Output format: table (stdout), csv (file), or json (file)
  format: table
  
  # Optional: Output file path (required for csv/json formats)
  # file: results.csv

# Queries to execute
queries:
   - name: sample_query
     sql: |
       SELECT current_timestamp
     # skip: true  # Set to true to skip this query
